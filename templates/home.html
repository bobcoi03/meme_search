<!DOCTYPE html>
<html>
<head>
	<title>Meme search</title>
	<link rel="icon" type="image/x-icon" href="https://www.finecheesesltd.co.uk/assets/components/phpthumbof/cache/Mature_Coloured.83b41d46035ba405b05afc47ca5f0b8c.jpg">
	<link rel="stylesheet" type="text/css" href="../static/style/output.css">
</head>
<body>
	<div class="flex justify-center flex-col items-center">
		<form method="post">
			<div class="input-group relative flex flex-row items-stretch w-full mt-24">
				<input type="text" name="search_query" value="{{ search_query }}" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-teal-400 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" autocomplete="off">
				<button class="btn inline-block px-6 py-2.5 bg-teal-400 text-white font-medium text-xs leading-tight uppercase shadow-md hover:bg-teal-500 hover:shadow-lg focus:bg-teal-500  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-teal-500 active:shadow-lg transition duration-150 ease-in-out flex items-center" type="submit">
			        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
			          <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
			        </svg>
		      	</button>
			</div>
		</form>
		<div>
			<p class="text-sm mt-4 mb-4">{{ results_length }} results in {{ run_time }}</p>
		</div>
	</div>
	<div id="display_column" class="masonry flex flex-row justify-center flex-wrap">
		{% for image_path in image_names %}
			<div class="border-solid border-gray-200 border-2 px-4 py-4 max-w-fit mr-2 mt-2 h-full">
				<a href="{{ image_path }}" target="_blank">
					<img src="{{ image_path }}" style="max-height: 500px;max-width: 300px;">
				</a>	
			</div>
		{% endfor %}
	</div>
</div>
</body>
</html>
